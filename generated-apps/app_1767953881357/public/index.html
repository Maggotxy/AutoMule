<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆翻牌游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>记忆翻牌游戏</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">步数:</span>
                    <span id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="label">时间:</span>
                    <span id="timer">00:00</span>
                </div>
                <div class="stat">
                    <span class="label">配对:</span>
                    <span id="matches">0</span>/<span id="totalPairs">8</span>
                </div>
            </div>
            <button id="restartBtn" class="btn">重新开始</button>
        </header>
        <main>
            <div id="gameBoard" class="game-board"></div>
        </main>
        <div id="winModal" class="modal">
            <div class="modal-content">
                <h2>恭喜通关！</h2>
                <p>步数: <span id="finalMoves">0</span></p>
                <p>用时: <span id="finalTime">00:00</span></p>
                <button id="playAgainBtn" class="btn">再玩一次</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
