<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素校园外卖 | Pixel Campus Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="pixel-border">
        <div class="container">
            <h1 class="pixel-title">🍜 像素校园外卖</h1>
            <p class="pixel-subtitle">PIXEL CAMPUS DELIVERY</p>
        </div>
    </header>

    <main class="container">
        <section class="hero pixel-border">
            <div class="pixel-icon">🎮</div>
            <h2>校园美食，一键送达</h2>
            <p>为大学生打造的像素风外卖平台</p>
        </section>

        <section class="features">
            <div class="feature-card pixel-border">
                <div class="pixel-icon">⚡</div>
                <h3>极速配送</h3>
                <p>30分钟内送达，不耽误你的游戏时间</p>
            </div>
            <div class="feature-card pixel-border">
                <div class="pixel-icon">💰</div>
                <h3>学生优惠</h3>
                <p>凭学生证享受专属折扣，省钱又省心</p>
            </div>
            <div class="feature-card pixel-border">
                <div class="pixel-icon">🎯</div>
                <h3>精准定位</h3>
                <p>宿舍楼下取餐，再也不用跑食堂</p>
            </div>
        </section>

        <section class="food-grid">
            <h2 class="section-title pixel-border">热门美食</h2>
            <div class="food-items">
                <div class="food-item pixel-border">
                    <div class="food-emoji">🍕</div>
                    <h4>披萨</h4>
                    <p class="price">¥28</p>
                </div>
                <div class="food-item pixel-border">
                    <div class="food-emoji">🍔</div>
                    <h4>汉堡</h4>
                    <p class="price">¥18</p>
                </div>
                <div class="food-item pixel-border">
                    <div class="food-emoji">🍜</div>
                    <h4>拉面</h4>
                    <p class="price">¥22</p>
                </div>
                <div class="food-item pixel-border">
                    <div class="food-emoji">🍣</div>
                    <h4>寿司</h4>
                    <p class="price">¥35</p>
                </div>
            </div>
        </section>

        <section class="cta pixel-border">
            <h2>立即下单</h2>
            <p>下载像素校园外卖APP，开启美食之旅</p>
            <button class="pixel-button" id="orderBtn">开始点餐</button>
        </section>
    </main>

    <footer class="pixel-border">
        <div class="container">
            <p>&copy; 2026 像素校园外卖 | Pixel Campus Delivery</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
