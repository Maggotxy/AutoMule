<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机电影推荐器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎬 随机电影推荐器</h1>
    <p class="subtitle">不知道看什么电影？让我们来帮你推荐！</p>
    
    <div class="movie-card" id="movieCard">
      <div class="movie-poster" id="moviePoster">🎥</div>
      <div class="movie-info">
        <h2 class="movie-title" id="movieTitle">点击按钮获取推荐</h2>
        <p class="movie-genre" id="movieGenre"></p>
        <p class="movie-year" id="movieYear"></p>
        <p class="movie-description" id="movieDescription"></p>
      </div>
    </div>
    
    <button class="recommend-btn" id="recommendBtn">🎲 随机推荐</button>
    
    <div class="history">
      <h3>推荐历史</h3>
      <ul id="historyList"></ul>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
