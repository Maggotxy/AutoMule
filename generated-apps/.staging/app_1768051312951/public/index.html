<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作质量追踪器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <!-- 顶部导航 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-graph-up-arrow me-2"></i>工作质量追踪器
        </a>
        <span class="navbar-text text-white-50">
          提高效率，优化质量
        </span>
      </div>
    </nav>

    <div class="container">
      <!-- 统计卡片 -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="stat-card bg-gradient-primary">
            <div class="stat-icon">
              <i class="bi bi-list-check"></i>
            </div>
            <div class="stat-content">
              <h3 id="totalTasks">0</h3>
              <p>总任务数</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card bg-gradient-success">
            <div class="stat-icon">
              <i class="bi bi-check-circle"></i>
            </div>
            <div class="stat-content">
              <h3 id="completedTasks">0</h3>
              <p>已完成</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card bg-gradient-warning">
            <div class="stat-icon">
              <i class="bi bi-star"></i>
            </div>
            <div class="stat-content">
              <h3 id="avgQuality">0</h3>
              <p>平均质量分</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stat-card bg-gradient-info">
            <div class="stat-icon">
              <i class="bi bi-calendar-check"></i>
            </div>
            <div class="stat-content">
              <h3 id="todayTasks">0</h3>
              <p>今日任务</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- 左侧：添加任务 -->
        <div class="col-lg-4">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-white">
              <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>添加新任务</h5>
            </div>
            <div class="card-body">
              <form id="taskForm">
                <div class="mb-3">
                  <label for="taskName" class="form-label">任务名称</label>
                  <input type="text" class="form-control" id="taskName" required placeholder="输入任务名称...">
                </div>
                <div class="mb-3">
                  <label for="taskCategory" class="form-label">任务类别</label>
                  <select class="form-select" id="taskCategory">
                    <option value="开发">开发</option>
                    <option value="设计">设计</option>
                    <option value="测试">测试</option>
                    <option value="文档">文档</option>
                    <option value="会议">会议</option>
                    <option value="其他">其他</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="taskPriority" class="form-label">优先级</label>
                  <select class="form-select" id="taskPriority">
                    <option value="high">高</option>
                    <option value="medium" selected>中</option>
                    <option value="low">低</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="taskQuality" class="form-label">预期质量要求</label>
                  <select class="form-select" id="taskQuality">
                    <option value="5">5分 - 完美</option>
                    <option value="4" selected>4分 - 优秀</option>
                    <option value="3">3分 - 良好</option>
                    <option value="2">2分 - 一般</option>
                    <option value="1">1分 - 基础</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-plus-lg me-2"></i>添加任务
                </button>
              </form>
            </div>
          </div>

          <!-- 质量趋势图 -->
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>质量趋势（近7天）</h5>
            </div>
            <div class="card-body">
              <canvas id="qualityChart"></canvas>
            </div>
          </div>
        </div>

        <!-- 右侧：任务列表 -->
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <h5 class="mb-0"><i class="bi bi-list-task me-2"></i>任务列表</h5>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-primary active" onclick="filterTasks('all')">全部</button>
                <button class="btn btn-outline-primary" onclick="filterTasks('pending')">待完成</button>
                <button class="btn btn-outline-primary" onclick="filterTasks('completed')">已完成</button>
              </div>
            </div>
            <div class="card-body">
              <div id="taskList" class="task-list">
                <!-- 任务项将在这里动态生成 -->
              </div>
              <div id="emptyState" class="text-center py-5 text-muted">
                <i class="bi bi-inbox fs-1"></i>
                <p class="mt-3">暂无任务，开始添加你的第一个任务吧！</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 任务完成模态框 -->
  <div class="modal fade" id="completeModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">完成任务评估</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="completeTaskId">
          <div class="mb-3">
            <label class="form-label">实际完成质量评分</label>
            <div class="quality-rating" id="qualityRating">
              <button type="button" class="btn btn-outline-warning" data-rating="1"><i class="bi bi-star"></i></button>
              <button type="button" class="btn btn-outline-warning" data-rating="2"><i class="bi bi-star"></i></button>
              <button type="button" class="btn btn-outline-warning" data-rating="3"><i class="bi bi-star"></i></button>
              <button type="button" class="btn btn-outline-warning" data-rating="4"><i class="bi bi-star"></i></button>
              <button type="button" class="btn btn-outline-warning" data-rating="5"><i class="bi bi-star"></i></button>
            </div>
            <input type="hidden" id="actualQuality" value="3">
          </div>
          <div class="mb-3">
            <label for="completeNotes" class="form-label">完成备注</label>
            <textarea class="form-control" id="completeNotes" rows="3" placeholder="记录完成过程中的关键信息..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-success" onclick="confirmComplete()">确认完成</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
