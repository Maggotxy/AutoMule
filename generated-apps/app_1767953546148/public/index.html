<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本对比工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>文本对比工具</h1>
            <p class="subtitle">支持高亮显示文本差异</p>
        </header>

        <div class="controls">
            <button id="compareBtn" class="btn btn-primary">对比文本</button>
            <button id="clearBtn" class="btn btn-secondary">清空</button>
        </div>

        <div class="diff-container">
            <div class="panel">
                <h3>原文</h3>
                <textarea id="originalText" placeholder="请输入原文内容..."></textarea>
            </div>
            
            <div class="panel">
                <h3>修改后</h3>
                <textarea id="modifiedText" placeholder="请输入修改后的内容..."></textarea>
            </div>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <h3>对比结果</h3>
            <div class="diff-stats" id="diffStats"></div>
            <div id="diffOutput" class="diff-output"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
